<!DOCTYPE html>
<html>
<head>
	<title>jquery selectors</title>
</head>
	<script src="jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("p").hide();
			});
		});
	</script>
<body>
	<h2>STMIK AMIKOM YOGYAKARTA</h2>

	<p>Teknik Informatika</p>
	<p>Pemrograman Web</p>

	<button>Sembunyikan paragraf</button>
</body>
</html>
